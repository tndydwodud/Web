<!DOCTYPE html>
<html>
    <head>
    	<meta charset="utf-8">
	    <title>치킨에 관한 설문 조사</title>
    </head>

    <body>
    	<header>
    		<h2>설문지</h2>
    		<article>
    			<p>인터넷 정보기술의 이해 수업에 대한 의견을 듣습니다 
    			많은 참여 부탁드려요.</p>
    		</article>
    		<hr>
    	</header>

        <section>
        <form>
        	<p><span>평소 치킨을 얼마나 자주 먹나요?</span>
        		<label><input type="radio" name="grade" value="1"> 매일</label>
        		<label><input type="radio" name="grade" value="2" checked=""> 일주일에 한번</label>	
        		<label><input type="radio" name="grade" value="3"> 일주일에 두 세번</label>
        		<label><input type="radio" name="grade" value="4"> 한달에 한번</label></p>

        <p><span>치킨보다 피자를 선호하나요?</span>
        	<label><input type="radio" name="gender" value="1">그렇다</label>
            <label><input type="radio" name="gender" value="2" checked="">그렇지 않다</label></p>

        <p><span>가장 선호하는 브랜드</span>
        	<select>
        		<option value="1">  BBQ치킨
        		<option value="2">  푸라닭
        		<option value="3">  굽네치킨
        		<option value="4">	BHC치킨 
        	</select>

        <P><SPAN>치킨과 마시는 음료는?</SPAN>
            <label><input type="checkbox" name="dev" value="1"> 물</label>
            <label><input type="checkbox" name="plan" value="2" checked=""> 맥주</label>
            <label><input type="checkbox" name="busi" value="3" checked="" > 탄산음료</label>
            <label><input type="checkbox" name="startup" value="4" checked="" > 소주</label>
                       
        <p><span> 남기고 싶은 말</span>
            <textarea cols="50" rows="10" placeholder="치킨은 살안쪄요 살은 내가쪄요 치킨을 사랑해주세요!"></textarea>
            	
            </textarea>   


         </p>

        </form>




        </section>



    </body>
</html>
